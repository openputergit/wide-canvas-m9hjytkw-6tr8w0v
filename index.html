<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayank.AI - Food Calorie Counter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neubrutalism {
            box-shadow: 5px 5px 0px 0px #000000;
            border: 3px solid #000000;
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body class="bg-[#c7f3e3] min-h-screen p-4">
    <div id="app">
        <header class="max-w-4xl mx-auto mb-8">
            <h1 class="text-4xl font-bold mb-2 text-center">Mayank.AI</h1>
            <p class="text-xl text-center">Food Calorie Counter & Tracker</p>
        </header>

        <main class="max-w-4xl mx-auto">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Image Upload Section -->
                <div class="neubrutalism bg-white p-6 rounded-lg">
                    <h2 class="text-2xl font-bold mb-4">Scan Food</h2>
                    <div class="mb-4">
                        <input type="file" 
                               @change="handleImageUpload" 
                               accept="image/*" 
                               capture="environment"
                               class="hidden" 
                               ref="fileInput">
                        <button @click="$refs.fileInput.click()" 
                                class="neubrutalism w-full bg-[#FFD23F] py-3 px-6 rounded font-bold hover:bg-[#FFE169] transition">
                            Take Photo or Upload Image
                        </button>
                    </div>
                    <div v-if="selectedImage" class="mb-4">
                        <img :src="selectedImage" class="w-full h-48 object-cover rounded neubrutalism">
                    </div>
                    <div v-if="isAnalyzing" class="text-center">
                        <i class="bi bi-arrow-repeat loading text-4xl"></i>
                        <p>Analyzing image...</p>
                    </div>
                </div>

                <!-- Daily Log Section -->
                <div class="neubrutalism bg-white p-6 rounded-lg">
                    <h2 class="text-2xl font-bold mb-4">Daily Log</h2>
                    <div class="mb-4">
                        <p class="text-xl">Total Calories Today: {{ totalCalories }}</p>
                    </div>
                    <div class="space-y-3">
                        <div v-for="(item, index) in foodLog" 
                             :key="index"
                             class="neubrutalism bg-[#F0F0F0] p-3 rounded flex justify-between items-center">
                            <div>
                                <p class="font-bold">{{ item.food }}</p>
                                <p>{{ item.calories }} calories</p>
                            </div>
                            <button @click="removeLogItem(index)" 
                                    class="text-red-500 hover:text-red-700">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    selectedImage: null,
                    isAnalyzing: false,
                    foodLog: [],
                    totalCalories: 0
                }
            },
            methods: {
                async handleImageUpload(event) {
                    const file = event.target.files[0]
                    if (!file) return

                    // Display selected image
                    this.selectedImage = URL.createObjectURL(file)
                    this.isAnalyzing = true

                    try {
                        // Convert image to base64
                        const base64Image = await this.getBase64(file)
                        
                        // Call AI endpoint
                        const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/ai', {
                            method: 'POST',
                            headers: {
                                'Authorization': 'Bearer 6l3PGZ7fAaXxtWQwL7YdXq2nTWo1',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                messages: [{
                                    role: 'user',
                                    content: [
                                        {
                                            type: 'text',
                                            text: 'What food is in this image and how many calories does it contain? Just respond with the food name and estimated calories in JSON format like {"food": "food name", "calories": number}'
                                        },
                                        {
                                            type: 'image_url',
                                            image_url: {
                                                url: base64Image
                                            }
                                        }
                                    ]
                                }]
                            })
                        })

                        const data = await response.json()
                        
                        // Parse the response and add to log
                        try {
                            const foodData = JSON.parse(data.message)
                            this.addToLog(foodData)
                        } catch (e) {
                            alert('Could not analyze image. Please try again.')
                        }

                    } catch (error) {
                        alert('An error occurred. Please try again.')
                        console.error(error)
                    } finally {
                        this.isAnalyzing = false
                    }
                },

                getBase64(file) {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader()
                        reader.readAsDataURL(file)
                        reader.onload = () => resolve(reader.result)
                        reader.onerror = error => reject(error)
                    })
                },

                addToLog(foodData) {
                    this.foodLog.unshift(foodData)
                    this.calculateTotal()
                },

                removeLogItem(index) {
                    this.foodLog.splice(index, 1)
                    this.calculateTotal()
                },

                calculateTotal() {
                    this.totalCalories = this.foodLog.reduce((sum, item) => sum + item.calories, 0)
                }
            }
        }).mount('#app')
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
